<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator perbandingan</title>
</head>
<body>
    <!-- operator perbandingan untuk membandingkan sebuah data dan pasti hasil nya booleans (benar/salah)--> 
<script>
    
    let Hasil = 5 == "5"; // true //
    document.writeln ("<p>" + hasil + "</p>");

    hasil = 5 === "5"; // false //
    document.writeln ("<p>" + hasil + "</p>");

    hasil = 5 > "10"; // false //
    document.writeln ("<p>" + hasil + "</p>");

    hasil = 5 < "10"; // true //
    document.writeln ("<p>" + hasil + "</p>");

</script>
</body>
</html>
