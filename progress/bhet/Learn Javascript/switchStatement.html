<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      const nilai = "A";

      switch (nilai) {
        case "A":
          document.writeln("<p>Wow anda Lusus dengan Baik</p>");
          break;
        case "B":
        case "C":
          document.writeln("<p>anda Lulus</P>");
          break;
        case "D":
          document.writeln("<p>anda tidak Lulus</P>");
          break;
        default:
          document.writeln("<p>mungkin anda salah jurusan</p>");
      }

      if (nilai === "A") {
        document.writeln("<p>Wow anda Lusus dengan Baik</p>");
      } else if (nilai === "B" || nilai === "C") {
        document.writeln("<p>Anda Lusus</p>");
      } else if (nilai === "D") {
        document.writeln("<p>anda Tidak Lulus </p>");
      } else {
        document.writeln("<p>Mungkin Anda Salah Jurusan</p>");
      }
    </script>
  </body>
</html>
