<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ternary operator</title>
  </head>
  <body>
    <script>
      const nilai = 80;
      let ucapan;

      if (nilai >= 75) {
        ucapan = "selamat anda lulus";
      } else {
        ucapan = "silahkan coba lagi";
      }

      document.writeln(`<p>${ucapan}</p>`);
    </script>
  </body>
</html>
