<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const examValue = 90;

      if (examValue > 80) {
        document.writeln("<p>Good Job</p>");
      }
      // kode if Expression jika true maka akan di eksekusi akan tetapi jika false tidak akan di eksekusi
      // tapi kita bisa memakai Else Expression yang jika kita ingin melakukan eksekusi program tertentu pada kondisi if bernilai false
      else if (examValue > 70) {
        document.writeln("<p>nice try</p>");
      }
      // else if ialah percabangan kondisi yang banyak
      else if (examValue > 60) {
        document.writeln("<p>Try Again ye</ p>");
      }
      else {
        document.writeln("<p>Try Again Next Year</ p>");
      }
    </script>
  </body>
</html>
