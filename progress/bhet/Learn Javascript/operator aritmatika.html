<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aritmatika</title>
</head>
<body>
    <script>
        
        let result = 1 + 2; // 3
        document.write("<p>1 + 2 =" + result + "</p>");
        let originalResult = result; // 3 --!>
        // di bawah ini adalah operator unary 
        let hasil =  1;
        document.write ("<p>" + hasil + "</p>");

        result--; // result = result -1; result -= 1; 0
        document.write ("<p>" + result + "</p>");
        
        result++; // result = result +1; result += 1; 1
        document.write ("<p>" + result + "</p>");

    </script>
</body>
</html>
